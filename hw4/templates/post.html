{% block content %}
<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>

{% if comments %}
  <div class="post-comments">
    <h3> Comments <h3>
    {% for x in comments %}
    <div class="comment-author">
      Name:{{comments.author_name}}
    </div>
    <div class="comment">
      {{comments.body}}
    </div>
    {% endfor %}
  </div>
{% endif %}

<a href="/newcomment">Add a Comment:</a>

{% endblock content %}
